<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Portfolio Dashboard</h1>
      <div class="controls">
        <label>API Base URL
          <input id="baseUrl" type="text" value="http://localhost:8080" />
        </label>
        <label>Portfolio
          <select id="portfolioSelect"></select>
        </label>
        <label>Ref CCY
          <select id="refCcy">
            <option value="TWD">TWD</option>
            <option value="USD">USD</option>
          </select>
        </label>
        <button id="refresh">Refresh</button>
        <a href="transactions.html">Transactions</a>
        <span id="status" class="status"></span>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <h2>Overview</h2>
          <div class="right">
            <label>Allocations basis
              <select id="allocBasis">
                <option value="market_value" selected>market_value</option>
                <option value="invested">invested</option>
              </select>
            </label>
            <label>Label threshold
              <select id="labelThreshold"></select>
            </label>
          </div>
        </div>
        <div id="summary" class="grid"></div>
        <h3>Allocations</h3>
        <div id="bar" class="stack-wrap"></div>
        <div id="alloc" class="table-wrap"></div>
        <div class="panel-subcontrols">
          <h3>Backtest</h3>
          <div class="controls">
            <label>Symbol <input id="btSymbol" type="text" placeholder="e.g., QQQ" /></label>
            <label>Symbol CCY <input id="btCcy" type="text" value="USD"/></label>
            <label>Price Basis
              <select id="btBasis">
                <option value="close" selected>close</option>
                <option value="open">open</option>
              </select>
            </label>
            <button id="runBT">Run Backtest</button>
          </div>
          <div id="btResult" class="grid"></div>
        </div>
        
      </section>

      
    </main>

    <footer>
      <small>Powered by your portfolio-service API</small>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
  </html>
